<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruit Game</title>
    <link rel="stylesheet" href="./assets/css/Fruit-slice-game-styling.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">Score: <span id="scorevalue">0</span></div>
      <div id="trialsLeft"></div>
      <div id="fruitContainer">
        <img src="" class="fruit" id="fruit1" alt="" />
      </div>
      <div id="instruction">Catch Fruits</div>
      <div id="startreset">Start Game</div>
      <div id="gameOver">
        <p>Game Over!</p>
        <p>Your Score is .</p>
      </div>
      <audio id="slicesound">
        <source src="audio/slicefruit.mp3" />
        <source src="audio/slicefruit.ogg" />
      </audio>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="./assets/js/Fruit-slice-game-jquery.js"></script>
    </div>
  </body>
</html>
